<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4 text-center">Login</h2>
  
        <form (ngSubmit)="onLogin()" #form="ngForm" class="border p-4 rounded shadow-sm bg-light">
          <!-- Username Input -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              name="username"
              [(ngModel)]="loginData.username"
              required
            />
          </div>
  
          <!-- Password Input -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              name="password"
              [(ngModel)]="loginData.password"
              required
            />
          </div>
  
          <!-- Confirm Password (only shown when changing password) -->
          <div class="mb-3" *ngIf="isChangingPassword">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>
  
          <!-- Button Row: Login, Subscribe, Unsubscribe, and Change Password -->
          <div class="d-flex justify-content-between mb-3">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
              Login
            </button>
            <button type="button" class="btn btn-success" (click)="onSubscribe()" [disabled]="!form.valid">
              Subscribe
            </button>
            <button type="button" class="btn btn-danger" (click)="onUnsubscribe()" [disabled]="!form.valid">
              Unsubscribe
            </button>
            <button
              type="button"
              class="btn btn-warning"
              (click)="toggleChangePassword()"
            >
              {{ isChangingPassword ? 'Update' : 'Change Password' }}
            </button>
          </div>
        </form>
        <!-- Message Display -->
        <div *ngIf="message" class="alert alert-info mt-3 text-center">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
